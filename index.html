<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Weather Forecast</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="blurr">
        <h2 class="header">Weather Forecast Please Enter A City</h2>
        </div>
        <div class=input>
            <input type="text" class="inputValue" placeholder="Enter City">
            <input type="submit" value="Submit" class="button">
        </div>
        <div class = "current">
            <h1 class = "city"></h1>
            <h2>Currently</h2>
            <p class = "date"></p>
            <p class = "weather"></p>
            <p class = "temp"></p>
            <p class = "humid"></p>
            <p class = "wind"></p>
            <p class = "visability"></p>
            <img class = "icon" src = "" />
            
            
        </div>
        
        <br>
        <div class = "day0 days">
            <h2>Tomorrow</h2>
            <p class = "date0"></p>
            <p class = "weather0"></p>
            <p class = "temp0"></p>
        </div>
        <div class = "day1 days">
            <h2>Day 3</h2>
            <p class = "date1"></p>
            <p class = "weather1"></p>
            <p class = "temp1"></p>
        </div>
        <div class = "day2 days">
            <h2>Day 4</h2>
            <p class = "date2"></p>
            <p class = "weather2"></p>
            <p class = "temp2"></p>
        </div>
        <div class = "day3 days">
            <h2>Day 5</h2>
            <p class = "date3"></p>
            <p class = "weather3"></p>
            <p class = "temp3"></p>
        </div>
        <div class = "days">
            <h2>Search History</h2>
            <p class = "savedCity"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
